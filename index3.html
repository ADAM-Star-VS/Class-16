<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Progress Bar</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

</head>
<body>
  <div class="container">
    <h2>Basic Progress Bar</h2>
    <p>To create a basic progress bar, add 
        a .progress class to a container element
        and add the progress class-bar
        to it's child element.
        Use the CSS width property to set the
        width of the progress bar:
    </p>
    <div class="progress">
        <div class="progress-bar data-background" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="60" data-color="crimson" style="width: 60%; background-color: crimson;">
60%
        </div>
  </div>  
</body>
</html>
